<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="Timeline with a roar">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Timelion </title>
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="vendor/normalize.css">
        <link rel="stylesheet" href="vendor/boilerplate.css">
        <link rel="stylesheet" href="timelion.css">
        <script src="vendor/modernizr.js"></script>
        <script src="vendor/vue.js"></script>
        <script>
            window.addEventListener("load", init, {once: true})

            function init () {
                timelion.init();
                timelion.load('example.json').then(function( response ){
                timelion.render().then(function( response ) {
                timelion.view()
                }) }, function(e){
                    e.message = '[init] ' + e.message
                    throw e
                })
            }
        </script>
    </head>
    <body>
        <div id="app">
            <section id="timelion"></section>
            <footer id="footer">{{ message }}</footer>
        </div>
        <script src="vendor/es6-promise.js"></script>
        <script src="lib/httplibe.js"></script>
        <script src="lib/polyfill.js"></script>
        <script src="lib/utils.js"></script>
        <script src="timeland.js"></script>
        <script src="timelist.js"></script>
        <script src="timelies.js"></script>
        <script src="timelast.js"></script>
        <script src="timelion.js"></script>
    </body>
</html>
